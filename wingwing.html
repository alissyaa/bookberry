<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom Modal Styling */
    .modal-content {
      border-radius: 15px;
      border: none;
    }
    .modal-header {
      border-bottom: none;
      text-align: center;
    }
    .modal-header h5 {
      font-weight: bold;
      color: #1a1f71; /* Dark Blue Color */
    }
    .modal-body {
      padding: 2rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1a1f71;
    }
    .btn-primary {
      background-color: #1a1f71;
      border: none;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #141a5a;
    }
    .form-text a {
      color: #1a1f71;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Login
  </button>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  <i class="bi bi-eye"></i> <!-- Initial Icon: Open Eye -->
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="form-text text-center mt-3">
              Don't have an account? <a href="#">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Password Visibility Toggle -->
  <script>
    // Select the toggle button and password input
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Add event listener for toggle button
    togglePassword.addEventListener('click', function () {
      // Check the current type of the password field
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the icon
      this.innerHTML = type === 'password'
        ? '<i class="bi bi-eye"></i>' // Open eye when password is hidden
        : '<i class="bi bi-eye-slash"></i>'; // Closed eye when password is visible
    });

    // Prevent default form submission for testing
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Logged in!');
    });
  </script>

</body>
</html>
